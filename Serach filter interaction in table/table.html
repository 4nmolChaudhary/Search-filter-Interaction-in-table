<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/table.css">

    <title>Table</title>
</head>

<body>
    <div class="container">
        <div class="bar">
            <input type="text" name="search" placeholder="search" id="search">
            <div class="select">
                <select name="slct" id="slct">
                    <option selected disabled>Filter using</option>
                    <option value="0">First Name</option>
                    <option value="1">Last Name</option>
                    <option value="2">User Name</option>
                    <option value="3">Contact</option>
                </select>
            </div>
        </div>
        <div class="tab">
            <table>
                <tr class="tabHead">
                    <th class="column1">First Name <i class="fas fa-sort"></i> </th>
                    <th class="column2">Last Name <i class="fas fa-sort"></i></th>
                    <th class="column3">User Name <i class="fas fa-sort"></i></th>
                    <th class="column4">Contact <i class="fas fa-sort"></i></th>
                </tr>


            </table>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/fillTable.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
